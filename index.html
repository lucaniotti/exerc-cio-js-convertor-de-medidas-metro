<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Medidas</h1>
        <div class="form-group">
            <label for="valorEmMetros">Valor em metros:</label>
            <input type="number" id="valorEmMetros" placeholder="Digite o valor em metros">
        </div>

        <div class="form-group">
            <label for="unidade">Converter para:</label>
            <select id="unidade">
                <option value="mm">Milímetros (mm)</option>
                <option value="cm">Centímetros (cm)</option>
                <option value="dm">Decímetros (dm)</option>
                <option value="dam">Decâmetros (dam)</option>
                <option value="hm">Hectômetros (hm)</option>
                <option value="km">Quilômetros (km)</option>
            </select>
        </div>

        <button onclick="converterMedida()">Converter</button>

        <div class="result" id="resultado" style="display:none;">
            <h2>Resultado</h2>
            <p id="valorConvertido"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
